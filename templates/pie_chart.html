<h1>Total Vegetarian Restaurants by State</h1><!-- bar chart canvas element --><canvas id="pieChart" width="800" height="800"></canvas>

let pieChart = new Chart(CHART, {
    type: 'doughnut',
    data: {
    datasets: [{
        data: [{% for item in values %}
                      {{item}},
                    {% endfor %}]
    }],

        labels: [{% for item in labels %}

},

        },
      }
});
